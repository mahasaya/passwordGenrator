<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Genrator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div class="container">
        <h1>Password Genrator</h1>

        <div class="display-container">

            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            
            <button data-copy>
                <span class="toolkit" data-copyMsg></span>
                <img src="img/copy.svg" alt="copy" width="23" height="23">
            </button>
        
        </div>

        <div class="input-container">
           
           <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
           </div>

            <!--slider-->
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
    
            <!--checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Includes Uppercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Includes lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="Numbers">
                <label for="Numbers">Includes Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols">Includes Symbols</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <!--generate password-->
            <button class="generateButton">Genrate Password</button>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
